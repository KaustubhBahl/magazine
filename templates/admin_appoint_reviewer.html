{% extends 'admin_dash_base.html' %}

{% block title %}Appoint Reviewer{% endblock %}

{% block body %}

    <div class="caption">
      <div class="form">
        <div class="title"><em>Appoint</em> Reviewer</div>
        <p class="error" style="font-size:18px; color:rgb(211, 50, 50)" text-align="center" id="error">
          {{error}}
        </p>
        <form method="POST" class="ahm_form">
          {% csrf_token %}
          <div class="input-container ic1">
            <input name="username" id="usernmae" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="usernmae" class="placeholder">Reviewer Id</label>
          </div>
          <div class="input-container ic2">
            <input name="name" id="name" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="name" class="placeholder">Name</label>
          </div>
          <div class="input-container ic2">
            <input name="password" id="Password" class="input" type="password" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="Password" class="placeholder">Password</label>
          </div>
          <button type="submit" class="submit">Submit</button>
        </form> 
      </div>
    </div>

{% endblock %}
