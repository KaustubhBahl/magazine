{% extends 'reviewer_dash_base.html' %}

{% block title %}Pending Articles{% endblock %}

{% block body %}
    <h1 class="article-list-heading">PENDING ARTICLES</h1>
    <table class="articles-list" style="background-color: rgba(62, 78, 105, 0.9); font-size: large; border-radius: 5px;">
        <thead>
            <tr style="color: rgb(200, 170, 18);">
                <th>Title</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
                {% for article in articles %}
                <tr style="color: rgb(218, 218, 218);">
                    <td><a href="{% url "magazine:reviewer_view_article" article.article_id %}">{{ article.title }}</a></td>
                    <td>{{ article.author }}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock %}
